<!-- Opret dyr -->
    <template id="opret_dyr.html">
        <ons-page id="opret">
            <ons-toolbar class="toolbar">
                <div class="left">
                    <ons-toolbar-button class="menubars" onclick="fn.open()">
                        <i class="fas fa-bars"></i>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <img src="img/avlsbasen-logo.png" height="40px" alt="logo">
                </div>
                <div class="toolbar__right">
                    <span class="profilikon" onclick="fn.load('profil.html')"><i class="fas fa-user-circle fa-2x"></i></span>
                </div>
            </ons-toolbar>
      <div class="grad-back">



            <h2>Opret dit kæledyr</h2>
          <h3>Vælg nedenfor</h3>

          <div id="choose-wrap">


            <div class="choose-pet" id="hund">
                <img src="img/hund.png" alt="Vælg hund">
                <p><b>Hund</b></p>
            </div>



              <div class="choose-pet" id="kat">
                  <img src="img/kat.png" alt="Vælg kat">
                  <p><b>Kat</b></p>
              </div>



                <div id="horse"  class="choose-pet">
                    <img src="img/hest.png" alt="Vælg hest">
                    <p><b>Hest</b></p>
                </div>



              </div>

              <div id="option-oth"><p>Andre dyrearter?</p></div>

              <form id="form" name="form">
                <p>Opret med chipnummer</p>
                <input class="sog" id="myTextBox" type="text" value="&nbsp;&nbsp;">
                <div class="genderbox">
                <div class="gender" tappable>
                  <p>Hanhund</p>
                </div>
                <div class="gender">
                  <p>Hunhund</p>
                </div>
                </div>

                <div class="genderbox">
                <select class="selector" id="race" style="display: block;">
                  <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Race</option>
                <option class="select-item" value="Bulldog"> Bulldog </option>
                <option class="select-item" value="Pomeranian"> Pomeranian </option>
                <option class="select-item" value="Mops"> Mops </option>
                <option class="select-item" value="Rottweiler"> Rottweiler </option>
                <option class="select-item" value="Andet"> Andet </option>
                </select>

                <select class="selector" id="age" style="display: block;">
                  <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Alder</option>
                <option class="select-item" value="2"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2 år </option>
                <option class="select-item" value="3"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3 år </option>
                <option class="select-item" value="4"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 år </option>
                <option class="select-item" value="5"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 år </option>
                <option class="select-item" value="6"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 år </option>
                <option class="select-item" value="7"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 år </option>
                <option class="select-item" value="8"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8 år </option>
                </select>
                </div>
                <div id="bt-div">
                <button id="next" onclick="fn.load('profil.html')">Opret dyr</button>

                </div>
                <p onclick="fn.load('profil.html')"> Opret senere <i class="fa fa-angle-right"></i></p>

              </form>
            </div>


        </ons-page>
    </template>
